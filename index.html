<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        button{
            background-color: rgb(247, 216, 43);
            height: 250px;
            width: 250px;
            border: 10px solid black;
        }
        #score{
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
        }
        #points{
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
        }
        #result{
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
        }
    </style>
</head>
<body style="background-color: rgb(243, 66, 66); height:1000px; width: 2000px;">
    <h1 style="font-size: 50px;">Rock Paper Scissors</h1>
    <div class="buttons">
        <button onclick="playRound('rock')" id ="rockBtn">ROCK</button>
        <button onclick="playRound('paper')" id="paperBtn">PAPER</button>
        <button onclick="playRound('scissors')" id="scissorsBtn">SCISSORS</button>
    </div>
    <div id="score" style="height: 50px; width: 300px;"></div>
    <div id="points" style="height: 50px; width: 300px;"></div>
    <div id="result" style="height: 50px; width: 300px;"></div>
</body>
</html>
